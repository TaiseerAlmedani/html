<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <table border="2">
      <caption>
        this is a table title
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Saro</td>
          <td>25</td>
          <td>Damascus</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Sandra</td>
          <td colspan="2">18</td>
          <td>Homs</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">footer</td>
          <td>78</td>
          <td>London</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
